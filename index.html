<html>
    <head>
        <title>Some awesome game</title>
    </head>
    <style>
        @font-face {
            font-family: Bungee;
            src: url('./assets/fonts/Bungee-Regular.ttf');
        }

        html {
            font-family: Bungee;
        }

        body {
            background: url('./assets/images/bg2.jpg');
        }
    </style>
    <body scroll="no">
        <div class="info" id="info">
            <p id="score">Score: 0</p>
            <p id="level">Level: 1</p>
            <p id="health">Lifes: 3</p>
            <p id="fps">Fps: 0</p>
        </div>
        <div id="menu" class="menu">
            <h1>Awesome game</h2>
            <h2 id="startGame">Start shooting</h2>
            <hr>
            <h4>Move: W, A, S, D, E, Q</h4>
            <h4>Shoot: SPACE</h4>
        </div>
        <div class="gameboard" id="gameboard">
        </div>
    </body>
    <script src="./dist/bundle.js"></script>
</html>
